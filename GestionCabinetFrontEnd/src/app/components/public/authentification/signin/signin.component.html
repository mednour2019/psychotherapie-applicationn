<div class="bg">
  <div class="col-md-6 offset-md-3 mt-5 bg-col">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img src="assets/dist/img/psycho.jpg" class="user-image img-circle elevation-2 img-log" alt="User Image">

        </div>
        <div class="col"></div>
      </div>
    </div>
    <br>

    <div class="card">
        <h4 class="card-header py-3 bg-colh">Hello, Let's connect and start!<mat-icon class="icon-sm">sentiment_very_satisfied</mat-icon>
        </h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">user name &nbsp;<i class="fa fa-user"></i> </label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">user name is mandatory</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">password &nbsp;<i class="fa fa-key"></i></label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">password is mandatory</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-secondary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    login &nbsp;<i class="fa fa-sign-in"></i>
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0"><i class="icon fas fa-ban"></i> {{error}}</div>
            </form>
        </div>
    </div>
</div>

</div>
